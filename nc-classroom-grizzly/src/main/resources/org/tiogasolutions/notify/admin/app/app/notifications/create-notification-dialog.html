<div id="create-notification-dialog" class="modal-dialog">
    <form role="form" method="post" data-bind="submit: createNotification">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Create Notification</h3>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <div>
                        <label for="domain-select">Domain</label>
                        <select id="domain-select" class="form-control"
                                data-bind="options: domainOptions,
                            value: domainName,
                            optionsCaption: 'Select Domain...'">
                        </select>
                    </div>
                    <div>
                        <label for="topic-input">Topic</label>
                        <input id="topic-input" class="form-control" data-bind="value: topic"/>
                    </div>
                    <div>
                        <label for="summary-input">Summary</label>
                        <input id="summary-input" class="form-control" data-bind="value: summary"/>
                    </div>
                    <div>
                        <label for="trait-key-input">Traits </label>
                        <small class="color: grey">(key1:value1,key2)</small>
                        <input id="trait-key-input" class="form-control" data-bind="value: traitString"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">

                <button data-dismiss="modal" class="btn btn-default pull-left">Close</button>
                <button type="submit" data-dismiss="modal" data-bind="click: createNotification" class="btn btn-success pull-right">Create</button>

            </div>
        </div>
    </form>
</div>
