<!--<div class="container" data-bind="with: home">-->
<div class="container" data-bind="with: domainsPage">

    <div class="row well">
        <form id="product-selection-form" class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-2">
                    <label for="domain-select">Domain</label>
                    <select id="domain-select" class="form-control"
                            data-bind="options: domainOptions,
                            value: selectedDomainName,
                            optionsCaption: 'Select Domain...'">
                    </select>
                </div>
                <div data-bind="if: selectedDomainName() != undefined">
                    <div data-bind="with: selectedDomain">
                        <div class="col-sm-1">
                            <label for="domain-status">Status</label>
                            <p id="domain-status" class="form-control-static" data-bind="text: domainStatus"></p>
                        </div>
                        <div class="col-sm-2">
                            <label for="domain-notification-db">Notification DB</label>
                            <p id="domain-notification-db" class="form-control-static" data-bind="text: notificationDbName"></p>
                        </div>
                        <div class="col-sm-2">
                            <label for="domain-request-db">Request DB</label>
                            <p id="domain-request-db" class="form-control-static" data-bind="text: requestDbName"></p>
                        </div>
                        <div class="col-sm-3">
                            <label for="api-key">API Key / Password</label>
                            <p id="api-key" class="form-control-static">
                                <span data-bind="text: apiKey"></span>
                                /
                                <span data-bind="text: apiPassword"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="pull-right" style="margin-top: 1em; margin-right: 1em">
                    <button class="btn btn-primary" data-bind="click: showCreateDomain">Create New Domain</button>
                </div>
            </div>
        </form>
    </div>

    <div class="tabpanel" data-bind="if: isDomainSelected">
        <ul class="nav nav-tabs" role="tablist">
            <!-- Tabs-->
            <li data-bind="css: {active: currentTab() == 'route-catalog'}" role="presentation">
                <a data-bind="attr: {href: routeCatalogTab.href}" role="tab">Route Catalog</a>
            </li>
            <li data-bind="css: {active: currentTab() == 'tasks'}" role="presentation">
                <a data-bind="attr: {href: tasksTab.href}" role="tab">Tasks</a>
            </li>
        </ul>

        <div class="tab-content">
            <div data-bind="page: {id:'?'}">
                <div data-bind="page: {id: 'route-catalog',
                    role: 'start',
                    afterShow: tabLoaded,
                    sourceOnShow: 'app/domains/route-catalog.html'}"></div>
                <div data-bind="page: {id: 'tasks',
                    afterShow: tabLoaded,
                    sourceOnShow: 'app/domains/tasks.html'}"></div>
            </div>
        </div>
    </div>

</div>
