<div class="container" data-bind="with: home">
    <div class="sign-in welcome-section gray-shadow">
        <h3><i class="fa fa-sign-in"></i> Sign In</h3>
        <form class="form-horizontal" role="form">
            <p class="sm-instructions">Enter your Email Address and Password to sign in:</p>
            <div class="form-group">
                <label for="user-name" class="col-sm-4 control-label">Email Address </label>
                <div class="col-sm-8">
                    <input id="user-name" name="EmailAddress" type="text" class="form-control" data-val="true" data-bind="value: userName, hasFocus: true" data-val-required="Email Address is required.">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input id="password" name="Password" type="password" class="form-control" data-bind="value: password" data-val="true" data-val-required="User Password is required.">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button data-bind="click: signIn" type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</div>
