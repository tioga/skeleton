<div id="exception-info-dialog" class="modal-dialog modal-lg">
    <form class="form-horizontal" role="form" method="post">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Exception</h3>
            </div>

            <div class="modal-body">
                <div class="row">
                    <label class="col-sm-3">Message:</label>
                    <div class="col-sm-9" data-bind="text: message"></div>
                </div>
                <div class="row">
                    <label class="col-sm-3">Exception Type:</label>
                    <div class="col-sm-9" data-bind="text: exceptionType"></div>
                </div>
                <div class="row">
                    <label for="stack-trace-area" class="col-sm-12">Stack Trace:</label>
                    <textarea style="overflow: scroll;resize: none;margin-left: 1em;width: 60em" readonly rows="15" id="stack-trace-area" data-bind="text: stackTrace"></textarea>
                </div>
            </div>
            <div class="modal-footer">

                <button type="submit" data-dismiss="modal" class="btn btn-primary pull-right">Close</button>

            </div>
        </div>
    </form>
</div>
