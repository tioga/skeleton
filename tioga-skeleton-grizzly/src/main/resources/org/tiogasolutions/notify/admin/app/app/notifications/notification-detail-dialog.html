<div id="notification-detail-dialog" class="modal-dialog modal-lg">
    <form class="form-horizontal" role="form" method="post">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Notification Detail</h3>
            </div>

            <div class="modal-body">
                <div class="row">
                    <label class="col-sm-1">Id:</label>
                    <div class="col-sm-11" data-bind="text: notificationId"></div>
                </div>
                <div class="row">
                    <label class="col-sm-1">Summary:</label>
                    <div class="col-sm-11" data-bind="text: summary"></div>
                </div>
                <div class="row">
                    <textarea style="overflow: scroll;resize: none;margin-left: 1em;width: 60em" readonly rows="15" id="stack-trace-area" data-bind="text: json"></textarea>
                </div>
            </div>
            <div class="modal-footer">

                <button type="submit" data-dismiss="modal" class="btn btn-primary pull-right">Close</button>

            </div>
        </div>
    </form>
</div>
